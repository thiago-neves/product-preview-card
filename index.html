<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <main class="card">
      <img
        class="image mobile"
        src="./images/image-product-mobile.jpg"
        alt="Product image for mobile"
      />
      <img
        class="image desktop"
        src="./images/image-product-desktop.jpg"
        alt="Product image for desktop"
      />
      <div class="content">
        <h3 class="category">Perfume</h3>
        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <p class="discounted">$149.99</p>
          <p class="full">$169.99</p>
        </div>
        <button class="button">
          <img src="./images/icon-cart.svg" alt="A cart icon">
          Add to Cart
        </button>
      </div>
    </main>

  </div> -->
  </body>
</html>
